<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Generative world</title>
    <link rel="stylesheet" type="text/css" href="styles/ui.css" />
  </head>
  <body>
    <script type="module" src="map.js"></script>
    <div class="ui">
      <div class="header">
        <h1>Generative world</h1>
        <div class="head-button">
          <button class="selectMode">Edit mode</button>
          <button class="debugMode">Enabled debug mode</button>
          <button class="screenshot">Screenshot</button>
          <button class="clear">Clear</button>
        </div>
      </div>
      <ul class="bottomBar">
        <li>
          <button class="selectObject" value="sponge">Sponge  <span class="aspect">🧽 L'architecte s'est laissé guider par la fascinante géométrie de la Menger Sponge pour concevoir ces magnifiques immeubles, transformant ainsi une source d'inspiration infinie en une réalité architecturale extraordinaire.</span></button>
        </li>
        <li>
          <button class="selectObject" value="attractor">
            Attractor of
            <span class="aspect">🌌 Les attracteurs étranges ont donné naissance à de magnifiques galaxies dans nos ciels étoilés, où les lois de la physique se mêlent à l'art pour créer des constellations mystérieuses et captivantes !</span>
            <select class="selectAttractor">
              <option value="lorenz" selected>Lorenz</option>
              <option value="rossler">Rossler</option>
              <option value="aizawa">Aizawa</option>
              <option value="arneodo">Arneodo</option>
              <option value="sprottB">Sprott B 3</option>
              <option value="sprottLinzF">Sprott Linz B</option>
              <option value="halvorsen">Halvorsen</option>
            </select>
          </button>
        </li>
        <li>
          <button class="selectObject" value="fitness-landscape">
            Fitness landscape
            <span class="aspect">🏔️ Nos ingénieurs paysagistes ont conçu une 'Fitness Map' innovante qui a transformé nos paysages en de superbes reliefs, créant ainsi des sommets majestueux pour les amateurs d'aventure.</span>
          </button>
        </li>
        <li>
          <button class="selectObject" value="tree">Tree</button>
        </li>
        <li><button class="selectObject" value="tsp">TSP</button></li>
        <li><button class="selectObject" value="boids">Boids</button></li>
      </ul>
    </div>
  </body>
</html>
