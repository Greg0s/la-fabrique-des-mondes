<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Generative world</title>
    <link rel="stylesheet" type="text/css" href="styles/ui.css" />
  </head>
  <body>
    <script type="module" src="map.js"></script>
    <div class="ui">
      <div class="header">
        <h1>Generative world</h1>
        <div class="head-button">
          <button class="selectMode menuButton">Edit mode</button>
          <button class="debugMode menuButton">Enabled debug mode</button>
          <button class="screenshot menuButton">Screenshot</button>
          <button class="clear menuButton">Clear</button>
        </div>
      </div>
      <ul class="bottomBar">
        <li>
          <button class="selectObject" value="sponge">Sponge</button>
        </li>
        <li>
          <button class="selectObject active" value="attractor">
            Attractor of
            <select class="selectAttractor">
              <option value="lorenz" selected>Lorenz</option>
              <option value="rossler">Rossler</option>
              <option value="aizawa">Aizawa</option>
              <option value="arneodo">Arneodo</option>
              <option value="sprottB">Sprott B 3</option>
              <option value="sprottLinzF">Sprott Linz B</option>
              <option value="halvorsen">Halvorsen</option>
            </select>
          </button>
        </li>
        <li>
          <button class="selectObject" value="fitness-landscape">
            Fitness landscape</button>
        </li>
        <li>
          <button class="selectObject" value="tree">Tree</button>
        </li>
        <li><button class="selectObject" value="tsp">TSP</button></li>
        <li><button class="selectObject" value="boids">Boids</button></li>
      </ul>
      <canvas id="c" class="prev"></canvas>
      <div id="content"></div>
      <!-- Card LÃ©gende -->
      <div class="card">
        <div class="dynamic-content"></div>
      </div>
    </div>
  </body>
</html>
